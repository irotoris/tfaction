name: update-drift-issue-after-apply
description: Update a drift issue after apply
inputs:
  github_app_token:
    description: GitHub Access Token
    required: true

  github_token:
    description: GitHub Access Token
    required: false
    default: ${{ github.token }}

  job_status:
    description: Job status
    required: true
runs:
  using: composite
  steps:
    - uses: suzuki-shunsuke/tfaction/get-global-config@main
      id: global-config
    - uses: suzuki-shunsuke/tfaction/detect-drift-issue@main
      id: detect-drift-issue
      env:
        GITHUB_TOKEN: ${{inputs.github_token}}
        REPO: ${{steps.global-config.outputs.drift_issue_repo_owner}}/${{steps.global-config.outputs.drift_issue_repo_name}}
        JOB_STATUS: ${{inputs.job_status}}

    - uses: suzuki-shunsuke/tfaction/update-drift-issue@main
      id: update-drift-issue
      with:
        github_token: ${{inputs.github_token}}
        action: ${{steps.drift-detect-issue.outputs.action}}
        number: ${{steps.drift-detect-issue.outputs.number}}
        issue_repo: ${{steps.global-config.outputs.drift_issue_repo}}

    - name: Post a comment
      shell: bash
      env:
        GITHUB_TOKEN: ${{inputs.github_token}}
        ISSUE_REPO_OWNER: ${{steps.global-config.outputs.drift_issue_repo_owner}}
        ISSUE_REPO_NAME: ${{steps.global-config.outputs.drift_issue_repo_name}}
        JOB_STATUS: ${{inputs.job_status}}
        NUMBER: ${{steps.detect-drift-issue.outputs.number}}
        NEW_ISSUE_NUMBER: ${{steps.update-drift-issue.outputs.issue_number}}
      run: |
        github-comment post \
          -k post-apply \
          -org "$ISSUE_REPO_OWNER" \
          -repo "$ISSUE_REPO_NAME" \
          -pr "${NUMBER:-$NEW_ISSUE_NUMBER}" \
          -var "pr_url:$GITHUB_SERVER_URL/$GITHUB_REPOSITORY/pull/$CI_INFO_PR_NUMBER" \
          -var "job_status:$SUCCESS"
