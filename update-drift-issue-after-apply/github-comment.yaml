# https://github.com/suzuki-shunsuke/github-comment
post:
  post-apply:
    template: |
      {{if eq .Vars.success "true"}}
      ## :o: {{if .Vars.tfaction_target}}{{.Vars.tfaction_target}}: {{end}} Apply succeeded
      {{else}}
      ## :x: {{if .Vars.tfaction_target}}{{.Vars.tfaction_target}}: {{end}} Apply failed
      {{end}}

      {{template "link" .}}

      - {{.Vars.pr_url}}
